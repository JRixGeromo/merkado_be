type Query {
  products: [Product] @cacheControl(maxAge: 60)  # Cache the product query for 60 seconds
  orders: [Order] @cacheControl(maxAge: 30)      # Cache the order query for 30 seconds
  productById(id: ID!): Product                   # Query a product by ID
  users: [User!]                                   # Query users
}

# Define your Product type
type Product {
  id: ID!
  name: String!
  price: Float!
  description: String
  imageUrl: String
  vendor: VendorProfile!  # Relation to vendor
}

# Define your VendorProfile type
type VendorProfile {
  id: ID!
  location: String
  user: User!
}

# Define your Order type
type Order {
  id: ID!
  product: Product!
  quantity: Int!
  totalAmount: Float!
}

# Define your User type
type User {
  id: ID!
  email: String!
  vendorProfile: VendorProfile # Made this optional
}

# Define Wish type
type Wish {
  id: ID!
  product: Product!
  user: User!
  createdAt: String!
}

# Define Favorite type
type Favorite {
  id: ID!
  product: Product!
  user: User!
  createdAt: String!
}

# Mutation type for creating, updating, and deleting products
type Mutation {
  createProduct(name: String!, price: Float!, categoryId: ID!, vendorId: ID!, unitId: ID!): Product
  updateProduct(id: ID!, name: String, price: Float): Product
  deleteProduct(id: ID!): Boolean

  # Mutations for managing wishlist and favorites
  addWish(productId: ID!): Wish
  removeWish(productId: ID!): Boolean
  addFavorite(productId: ID!): Favorite
  removeFavorite(productId: ID!): Boolean
}
